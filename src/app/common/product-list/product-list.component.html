<div class="container col-11 py-1">

  <div class="row d-flex flex-column flex-lg-row my-auto">
    <div class="container__search d-flex">
      <label class="mx-3 my-auto" for="listFilter">Filter books</label>
      <div class="listFilterInput my-auto">
        <input [(ngModel)]="searchPhrase" type="text" class="form-control" id="listFilter"
          placeholder="Search for item..." />
      </div>
    </div>
    <div class="container__by d-flex">
      <label class="mx-3 my-auto" for="propertySelect">by</label>
      <div class="form-group my-auto">
        <select [(ngModel)]="searchProperty" class="form-control" id="propertySelect">
          <option value="author">Author</option>
          <option value="name">Title</option>
          <option value="description">Description</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row d-flex flex-column flex-lg-row">
    <div class="d-flex">
      <label class="mx-3 my-auto container__sort--categories" for="listFilter">Sort by</label>
      <div class="container__by d-flex sort-control">
        <div class="form-group my-auto  d-flex">
          <select [(ngModel)]="sortProperty" class="form-control " id="propertySelect">
            <option value="author">Author</option>
            <option value="name">Title</option>
            <option value="description">Description</option>
            <option value="price">Price</option>
          </select>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <div class="container__sort ml-3 d-flex align-items-center justify-content-end">Order </div>
      <button [ngSwitch]=" currentSortOrder" class="button__sort d-flex ml-2" (click)=" onReverseList()">
        <div *ngSwitchCase="'Ascending'" class="button__inside d-flex my-auto">
          <div class="sort__carat"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
          <div class="sort__text">Ascending</div>
        </div>
        <div *ngSwitchCase="'Descending'" class="button__inside d-flex my-auto">
          <div class="sort__carat"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
          <div class="sort__text">Descending</div>
        </div>
        <div *ngSwitchDefault class="button__inside d-flex my-auto">
          <div class="sort__carat"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
          <div class="sort__text">Ascending</div>
        </div>
      </button>
    </div>
  </div>
</div>

<div class="container col-11 pt-3">
  <div class="row col-12 d-flex justify-content-start flex-wrap">
    <div class="productcard mb-4"
      *ngFor="let product of productList | search:searchPhrase:searchProperty | sort: sortProperty:reverseList">
      <app-product-card [oneProduct]="product"></app-product-card>
    </div>
  </div>
</div>
