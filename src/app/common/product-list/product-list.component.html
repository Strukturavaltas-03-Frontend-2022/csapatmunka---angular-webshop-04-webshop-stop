<input [(ngModel)]="searchPhrase" type="text" class="form-control">
<div class="container col-12 d-flex justify-content-center">
  <div class="row col-12 d-flex justify-content-between">
        <div class="productcard mb-4 col-sm-12 col-md-6 col-lg-3"
        *ngFor="let product of productList | search:searchPhrase" >
        <app-product-card [oneProduct]="product"></app-product-card>
      </div>
    </div>
</div>
