<div class="row col-12 d-flex justify-content-between align-items-center">
  <button (click)="onLeftClick()">
    <i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i>
  </button>

  <div class="col-md-6 col-lg-2" *ngFor="let product of productList">
    <app-product-card [oneProduct]="product"></app-product-card>
  </div>

  <button (click)="onRightClick()">
    <i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i>
  </button>
</div>
