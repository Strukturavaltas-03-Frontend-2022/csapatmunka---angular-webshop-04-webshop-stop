<div class="row">
    <div class="col-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th> Cat. ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Featured</th>
                    <th>Active</th>
                    <th></th>
                </tr>
                <tr>
                    <td><input name="id" [(ngModel)]="searchRow.id " type="text" class="form-control"
                            (keyup)="onSearchType('id')"></td>
                    <td><input name="catId" [(ngModel)]="searchRow.catId" type="text" class="form-control"
                            (keyup)="onSearchType('catId')"></td>
                    <td><input name="name" [(ngModel)]="searchRow.name" type="text" class="form-control"
                            (keyup)="onSearchType('name')"></td>
                    <td><input name="author" [(ngModel)]="searchRow.author" type="text" class="form-control"
                            (keyup)="onSearchType('author')"></td>
                    <td><input name="description" [(ngModel)]="searchRow.description" type="text" class="form-control"
                            (keyup)="onSearchType('description')"></td>
                    <td><input name="image" [(ngModel)]="searchRow.image" type="text" class="form-control"
                            (keyup)="onSearchType('image')"></td>
                    <td><input name="price" [(ngModel)]="searchRow.price" type="text" class="form-control"
                            (keyup)="onSearchType('price')"></td>
                    <td><input name="stock" [(ngModel)]="searchRow.stock" type="text" class="form-control"
                            (keyup)="onSearchType('stock')"></td>
                    <td><input name="featured" [(ngModel)]="searchRow.featured" type="text" class="form-control"
                            (keyup)="onSearchType('featured')"></td>
                    <td><input name="active" [(ngModel)]="searchRow.active" type="text" class="form-control"
                            (keyup)="onSearchType('active')"></td>
                    <button class="btn btn-info" (click)="clearFilters()">
                        Clear filters
                    </button>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of booklistAll |search:searchRow.id:'id'
                                                    |search:searchRow.catId:'catId'
                                                    |search:searchRow.name:'name'
                                                    |search:searchRow.author:'author'
                                                    |search:searchRow.description:'description' 
                                                    |search:searchRow.image:'image' 
                                                    |search:searchRow.price:'price' 
                                                    |search:searchRow.stock:'stock' 
                                                    |search:searchRow.featured:'featured'
                                                    |search:searchRow.active:'active' ">
                    <ng-container *ngIf="!book.editable">
                        <td>{{ book.id }}</td>
                        <td>{{ book.catId }}</td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.description }}</td>
                        <td>{{ book.image }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.stock }}</td>
                        <td>{{ book.featured }}</td>
                        <td>{{ book.active }}</td>
                    </ng-container>
                    <ng-container *ngIf="book.editable">
                        <td>{{ book.id }}</td>
                        <td><input name="catId" [(ngModel)]="book.catId" type="text" class="form-control"
                                value="{{ book.catId }}"></td>
                        <td><input name="name" [(ngModel)]="book.name" type="text" class="form-control"
                                value="{{ book.name }}"></td>
                        <td><input name="author" [(ngModel)]="book.author" type="text" class="form-control"
                                value="{{ book.author }}"></td>
                        <td><input name="description" [(ngModel)]="book.description" type="text" class="form-control"
                                value="{{ book.description }}"></td>
                        <td><input name="image" [(ngModel)]="book.image" type="text" class="form-control"
                                value="{{ book.image }}"></td>
                        <td><input name="price" [(ngModel)]="book.price" type="text" class="form-control"
                                value="{{ book.price }}"></td>
                        <td><input name="stock" [(ngModel)]="book.stock" type="text" class="form-control"
                                value="{{ book.stock }}"></td>
                        <td><input name="featured" [(ngModel)]="book.featured" type="text" class="form-control"
                                value="{{ book.featured }}"></td>
                        <td><input name="active" [(ngModel)]="book.active" type="text" class="form-control"
                                value="{{ book.active }}"></td>
                    </ng-container>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-info" (click)="onEditClick(book)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" (click)="onDeleteClick(book)">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button class="btn btn-info" (click)="onSaveClick(book)">
                                <i class="fa fa-save"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
